<!DOCTYPE html>
<html>
<head>
  <title>Selecting Elements</title>
  <style>
    .highlight {
      color: red;
    }
  </style>
</head>
<body>
  <p class="highlight">This is a highlighted paragraph.</p>
  <p>This is a normal paragraph.</p>

  <script>
    // Use the DOM API to select the elements with class "highlight"
    var highlightedParagraphs = document.querySelectorAll(".highlight");

    // Loop through the selected elements and modify their format
    highlightedParagraphs.forEach(function(paragraph) {
      paragraph.style.fontWeight = "bold";
    });
  </script>
</body>
</html>
